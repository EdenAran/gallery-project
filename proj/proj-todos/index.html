<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1>Todos</h1>

    <section class="filter-container">
        <h2>Filter</h2>
        <label>Display:</label>
        <select onchange="onSetFilter(this.value)">
            <option value="ALL">All</option>
            <option value="ACTIVE">Active</option>
            <option value="DONE">Done</option>
        </select>
        <br>
        <label>Sort By:</label>
        <select onchange="onSetSort(this.value)">
            <option value="TEXT">Text</option>
            <option value="CREATED">Time Created</option>
            <option value="IMPORTANCE">Importance</option>
        </select>
    </section>

    <ul class="todo-list">
    </ul>

    <input class="new-todo-txt" type="text" placeholder="What todo?" /> 
    <br>
    <label for="importance" class="todo-importance-txt">Todo Importance (1-3)</label>
    <input id="importance" class="todo-importance" type="number" min="1" max="3" value="1"/>
    <br>
    <button class="btn" onclick="onAddTodo()">Add</button>

    <section class="todo-stat">
        Total todos:
        <span class="total"></span>
        Active:
        <span class="active"></span>
    </section>


    <footer>
        cofferights 2020
    </footer>

    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/todo-controller.js"></script>
</body>

</html>
