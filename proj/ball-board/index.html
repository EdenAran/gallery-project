<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Balls</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initGame()" onkeyup="handleKey(event)">
  <h1 display="inline">Collect those Balls</h1>
  <h3 class="score">Score: <span>0</span></h3>
  <button onclick="resetGame()" class="reset">Reset Game</button>
  <div class="modal">
    <h2>WINNER</h2>
    <button onclick="closeModal()">x</button>
  </div>
  <table>
    <tbody class="board"></tbody>
  </table>
  <script src="js/app.js"></script>
  <script src="js/util.js"></script>
</body>

</html>
